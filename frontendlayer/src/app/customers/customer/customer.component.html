<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <!-- service is from CustomerService class which has fromData property of type Customer Model -->

  <div class="form-group col-md-5">
    <label>Name</label>
    <input
      name="name"
      #name="ngModel"
      [(ngModel)]="service.formData.name"
      class="form-control"
      required
      (change)="log(name)"
    />
    <div class="validation-error" *ngIf="name.invalid && name.touched">
      this field is required
    </div>
  </div>
  <div class="form-group col-md-5">
    <label>Date of birth</label>
    <!-- #something is the marker or local reference or variable that can be passed to other functions -->
    <input
      name="dateOfBirth"
      #dateOfBirth="ngModel"
      [(ngModel)]="service.formData.dateOfBirth"
      class="form-control"
      type="date"
    />
  </div>

  <div class="form-group col-md-4">
    <label>Gender</label>
    <!-- <div class="form-control"> -->
    <label class="radio-inline">
      <input
        type="radio"
        value="male"
        name="gender"
        #gender="ngModel"
        [(ngModel)]="service.formData.gender"
      />
      Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        #gender="ngModel"
        name="gender"
        [(ngModel)]="service.formData.gender"
      />
      Female
    </label>
  </div>
  <!-- </div> -->
  <div class="form-group col-md-5">
    <label class="checkbox-inline">
      isActive
      <input
        name="isActive"
        #isActive="ngModel"
        [(ngModel)]="service.formData.isActive"
        class="form-control"
        type="checkbox"
      />
    </label>
  </div>

  <div class="form-group">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="bn blue btn-lg btn-block col-md-5"
    >
      submit
    </button>
  </div>
</form>
